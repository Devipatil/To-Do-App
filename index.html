<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="todo-card">
        <div class="header-section">
          <h1 class="app-title">To-Do List</h1>
          <div class="header-controls">
            <button id="soundToggle" class="icon-btn" title="Toggle Sound">
              <svg class="sound-on-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
              </svg>
              <svg class="sound-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <line x1="23" y1="9" x2="17" y2="15"></line>
                <line x1="17" y1="9" x2="23" y2="15"></line>
              </svg>
            </button>
            <button id="darkModeToggle" class="icon-btn" title="Toggle Dark Mode">
              <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="input-section">
          <select id="prioritySelect" class="priority-select">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <input
            type="text"
            id="taskInput"
            placeholder="Enter a new task..."
            autocomplete="off"
          />
          <button id="addButton" type="button">Add Task</button>
        </div>

        <div class="filter-section">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="pending">Pending</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList" class="task-list" data-current-filter="all"></ul>

        <div class="action-section">
          <button id="clearCompletedButton" class="action-button secondary">Clear Completed</button>
          <button id="clearAllButton" class="action-button danger">Clear All</button>
        </div>
      </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1" style="display:none;">
      <div class="modal-content">
        <div class="modal-message" id="confirmModalMessage"></div>
        <div class="modal-actions">
          <button id="confirmModalOk" class="modal-btn modal-ok">OK</button>
          <button id="confirmModalCancel" class="modal-btn modal-cancel">Cancel</button>
        </div>
      </div>
    </div>
    <!-- End Custom Modal -->

    <script src="script.js"></script>
  </body>
</html>
